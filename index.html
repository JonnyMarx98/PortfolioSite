<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/7ccdf9913c.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Exo+2:400,700|Orbitron|Pacifico&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="Assets/style.css">

    <title>Jonny Marx</title>
</head>
<body>
    <!-- INTRO -->
    <section id="intro" class="mb-0">

      <!-- NAVBAR -->

        <nav class="navbar navbar-expand-sm navbar-custom px-4 px-sm-5">
            <a id="brandName" class="navbar-brand" href="#">Jonny Marx</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
    
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active pr-5">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item pr-5">
                  <a class="nav-link" href="#">Link</a>
                </li>
              </ul>
            </div>
        </nav>


      <div class="d-flex container justify-content-center">
        <div class="row">
          <div class="col-10 col-lg-12">
            <p id="lead">Hi, I'm a web developer!</p>
            <h1>
                <p href="" class="typewrite" data-period="2000" data-type
                ='[ "I can bring your ideas to life", "I create original designs", "I create modern responsive sites"]'>
                  <span class="wrap"></span>
                </p>
              </h1>
          </div>
        </div>
      </div>
    </section>
    
    <!-- SERVICES -->

    <section id="services">
      <div class="container py-5">
        <div class="row">
          <div class="col-lg-4 box px-lg-1 px-md-5 px-5">
            <div class="card">
                <i class="fas fa-pencil-ruler my-3"></i>
                <h2>Design</h2>
                <div class="card-text px-lg-1 px-md-5 px-5">
                  <p>
                      I value simple clean design, that is also eye-catching and unique.
                  </p>
                </div>
                <p></p>
            </div>
          </div>
          <div class="col-lg-4 box px-lg-1 px-md-5 px-5">
            <div class="card">
              <i class="far fa-file-code my-3"></i>
                <h2>Development</h2>
                <div class="card-text px-lg-1 px-md-5 px-5">
                  <p>
                      Bring mock-ups to life using modern web development technologies.
                  </p>
                </div>
                <p></p>
            </div>
          </div>
          <div class="col-lg-4 box px-lg-1 px-md-5 px-5">
              <div class="card">
                  <i class="fas fa-mobile-alt my-3"></i>
                  <h2>Mobile-Friendly</h2>
                  <div class="card-text px-lg-1 px-md-5 px-5">
                    <p>
                        Responsive designs make websites accessible on all devices. 
                    </p>
                  </div>
                  <p></p>
              </div>
            </div>

        </div>
      </div>
    </section>

    <!-- CONTACT FORM -->

    
    


    <!-- jQuery, popper.js, Bootstrap JS -->
    <script src="Assets/JS/typing.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
